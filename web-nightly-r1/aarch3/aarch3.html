<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style-3.css">
    <title>Animated Scroll</title>
</head>

            <a href="#profile">Profile</a>
            <a href="#social">Social</a>

    <div id="container">

        <section id="main" style="background-image: url(assets/Minotaur_by_gixo_dark-modified.png);">

        </section>

        <!-- Social Section -->
        <section id="social" style="background-image: url(assets/Mountain_king_by_seashxlls.png);">
            <h1>Social</h1>
        </section>

        <!-- About Section -->
        <section id="about" style="background-image: url(assets/ubuntu-wallpaper-d.png);">
