<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cstyle.css">
    <title>by-rezky</title>
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>Form</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select class="from-select"></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/fr.png">
                        <select class="to-select"></select>
                    </div>
                </div>
                <div class="result">Getting Exchange Rate...</div>
                <button>Get Exchange Rate</button>
            
            </div>
        </form>
    </div>


    <script src="country.js"></script>
    <script src="cc.js"></script>

</body>

</html>
